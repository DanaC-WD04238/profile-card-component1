<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 
   
  <title>Card | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="card">
    <div class="card-result">
      <div class="card-result-wrap">
        <h3 class="card-result-title">Your Result</h3>
          <div class="card-result-numbers">
            <h2>76</h2>
            <p>of 100</p>
          </div>
        <p class="card-result-congrat">Great</p>
        <div class="card-result-explanation">
          <p>Your score higher than 65%</p>
          <p>of the people who have taken</p>
          <p>these tests.</p>
        </div>
      </div>
    </div>

    <div class="card-summary">
      <div class="card-summary-wrap">
        <h3 class="card-summary-title">Summary</h3>
        <div class="card-color-red">
          <p class="card-sumary-reactie"><img src="./assets/images/icon-reaction.svg" alt="reaction-icon"> Reaction</p>
          <h4> 80 </h4>
          <p class="grey">/100</p>
        </div>
        <div class="card-color-yellow">
          <p class="card-summary-memorie"><img src="./assets/images/icon-memory.svg" alt="memory-icon"> Memory</p>
          <h4> 92 </h4>
          <p class="grey">/100</p>
        </div>
        <div class="card-color-green">
          <p class="card-summary-verbal"><img src="./assets/images/icon-verbal.svg" alt="verbal-icon"> Verbal</p>
          <h4> 61 </h4>
          <p class="grey"> /100 </p>
        </div>
        <div class="card-color-blue">
          <p class="card-summary-vizual"><img src="./assets/images/icon-visual.svg" alt="visual-icon"> Visual</p>
          <h4> 72 </h4>
          <p class="grey"> /100 </p>
        </div>
        <div class="card-summary-button">
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>

  </div>

    
  
  
</body>
</html>
