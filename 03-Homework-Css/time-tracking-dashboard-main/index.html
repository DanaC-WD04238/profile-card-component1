<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

 
</head>
<body>
  <section class="card">
    <div class="card-report">
      <div class="card-header">
        <img class="card-user-photo" src="./images/image-jeremy.png" alt="user-photo">
        <p>Report for</p>
        <h2>Jeremy</h2>
        <h2>Robson</h2>
      </div>
      <div class="card-description">
        <p><a href="#">Daily</a></p>
        <p><a href="#">Weekly</a></p>
        <p><a href="#">Monthly</a></p>
      </div>
    </div>
    <div class="card-results">
      <div class="card-results1 card-body">
        <div class="card-results-header"><img class="card-icon" src="./images/icon-work.svg" alt="icon-image1"></div>
        <div class="card-result">      
          <p class="card-work">Work<a href="#">...</a></p>
          <h1>32hrs</h1>
          <p>Last week - 36hrs</p>
        </div>
      </div>
      <div class="card-results2 card-body">
        <div class="card-results-header"><img class="card-icon" src="./images/icon-play.svg" alt="icon-image2"></div>
        <div class="card-result">          
          <p class="card-play">Play<a href="#">...</a></p>
          <h1>10hrs</h1>
          <p>Last week - 8hrs</p>
        </div>
      </div>
      <div class="card-results3 card-body">
        <div class="card-results-header"><img class="card-icon" src="./images/icon-study.svg" alt="icon-image3"></div>
        <div class="card-result">              
          <p class="card-study">Study<a href="#">...</a></p>                    
          <h1>4hrs </h1>
          <p>Last week - 7hrs</p>
        </div>
      </div>
      <div class="card-results4 card-body">
        <div class="card-results-header"><img class="card-icon" src="./images/icon-exercise.svg" alt="icon-image4"></div>
        <div class="card-result">          
          <p class="card-exercise">Exercise<a href="#">...</a></p>          
          <h1>4hrs </h1>
          <p>Last week - 5hrs</p>
        </div>
      </div>
      <div class="card-results5 card-body">
        <div class="card-results-header"><img class="card-icon" src="./images/icon-social.svg" alt="icon-image5"></div>
        <div class="card-result">
          <p class="card-social">Social<a href="#">...</a></p>        
          <h1>5hrs </h1>
          <p>Last week - 10hrs</p>
        </div>
      </div>
      <div class="card-results6 card-body">
        <div class="card-results-header"><img class="card-icon" src="./images/icon-self-care.svg" alt="icon-image6"></div>
        <div class="card-result">
          <p class="card-self">Self Care<a href="#">...</a></p>          
          <h1>2hrs </h1>
          <p>Last week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>

  </section> 

</body>
</html>
